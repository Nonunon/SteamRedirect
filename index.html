<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamRedirect by Nonunon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/SteamRedirect-32x32.png" sizes="32x32">
    <link rel="icon" href="images/SteamRedirect-16x16.png" sizes="16x16">
    
    <!-- Open Graph meta tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nonunon.github.io/SteamRedirect/">
    <meta property="og:title" content="SteamRedirect">
    <meta property="og:description" content="Redirects Steam Workshop links for use in Discord where steam:// links are restricted.">
    <meta property="og:image" content="https://nonunon.github.io/SteamRedirect/images/Preview.png">
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="title" id="title">SteamRedirect</div>
            
            <!-- New link section between title and text -->
            <div class="link-section" id="link-section"></div>
            
            <div class="text">
                This page helps redirect <b><i>Steam Workshop</i></b> links for use in <b><i>Discord</i></b>, where direct linking via <u>steam://</u> is restricted. This should open the <b><i>Steam</i></b> item directly in your Steam client.
            </div>
        </div>
    </div>

    <!-- Image section above footer -->
    <div class="image-section">
        <a href="https://github.com/Nonunon/SteamRedirect" target="_blank">
            <img src="images/SteamRedirect-512x512.png" alt="SteamRedirect Icon">
        </a>
    </div>

    <!-- Footer section -->
    <div class="footer">
        Created by <a href="https://github.com/Nonunon" target="_blank"><span>Nonunon</span></a>
    </div>

    <script>
        // Extract the Steam Workshop ID from URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const itemId = urlParams.get('id');

        // Update the og:url meta tag if an ID is present
        if (itemId && !isNaN(itemId)) {
            const ogUrlMeta = document.querySelector('meta[property="og:url"]');
            ogUrlMeta.setAttribute('content', `https://nonunon.github.io/SteamRedirect/?id=${itemId}`);

            // Directly use Steam protocol to open the item in the Steam client
            window.location.href = `steam://url/CommunityFilePage/${itemId}`;

            // Create the normal Steam link and display it in the link-section div
            const linkSection = document.getElementById('link-section');
            linkSection.innerHTML = `
                <p>Opening: <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=${itemId}" target="_blank">${itemId}</a></p>
            `;
        } else {
            // Show an error if the ID is invalid or missing
            document.getElementById('title').innerText = "Invalid Workshop ID";
        }
    </script>
</body>
</html>
